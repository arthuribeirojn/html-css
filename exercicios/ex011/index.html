<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes oi simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(min-width: 1050px)"
        srcset="imagens/grande.png"
        type="image/png"
      />
      <source
        media="(min-width: 750px)"
        srcset="imagens/media.png"
        type="image/png"
      />
      <img src="imagens/pequena.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls lopp>
      <source src="media/100 Degrees Under - RAGE.mp3" type="audio/mpeg" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="media/100 Degrees Under - RAGE.mp3"
          >Clique aqui para baixar o arquivo em mp3</a
        >
      </p>
    </audio>
  </body>
</html>
