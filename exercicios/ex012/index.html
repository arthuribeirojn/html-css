<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com html5</title>
  </head>
  <body>
    <h1>Inserindi vídeos hospedados localmente</h1>
    <p>Vamos aprender a colocar videos no nosso site</p>

    <video width="500" poster="imagens/cavalo.jpg" controls autoplay loop>
      <source src="midia/MeuVideo.mp4.mp4" type="video/mp4" />
      <source src="midia/MeuVideo.m4v.m4v" type="video/m4v" />
      <source src="midia/MeuVideo.webm.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe
      width="500"
      height="315"
      src="https://www.youtube.com/embed/39ybaZiwluc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
