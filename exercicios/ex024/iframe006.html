<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro do iframe</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident iste
      inventore nulla modi voluptatibus dolorum! Cupiditate ex inventore
      pariatur distinctio nostrum nisi, totam esse aspernatur odio ut numquam a
      sint?
    </p>
    <h2>videos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        style="position: absolute; width: 100%; top: 0; left: 0; height: 100%"
        src="https://www.youtube.com/embed/vvYI2Gpg2tU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <h2>Mapas do Google</h2>
    <div style="position: relative; padding: 56% 0 0 0">
      <iframe
        style="position: absolute; width: 100%; height: 100%; top: 0; left: 0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.375300467467!2d-34.87111840000001!3d-8.063147099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a48f03c145%3A0xef4ac38fd080a24!2sPra%C3%A7a%20do%20Marco%20Zero!5e0!3m2!1spt-BR!2sbr!4v1669078645064!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
